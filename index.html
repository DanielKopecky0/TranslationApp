<!DOCTYPE html>
<html>
<head>
<title>Translation App</title>
 <link rel="stylesheet" href="stylesheet.css">
 <style>
  #page-container{height:1200px; width:100%; padding:5px; padding-left:25%}
  
  #app{width:700px; height: 1000px; background-color:#c6ebc6}
  
  #top-main{width:700px; height:120px; background-color: #339933}
  #account{height:118px; width:400px; border: 1px solid black}
  #avatar{border:1px solid black; height:100px; width:100px; margin-left:5px; margin-top:5px; position:absolute}
  #settings{border:1px solid red; height:50px; width:50px; position:absolute; margin-left:500px}
  h1{margin-left:110px; font-size:50px; margin-top:30px; position: absolute}
  
  #translate-social{width:700px; height:110px;}
  #translate{width:348px; height:110px; background-color:#57b957; border: 1px solid #cccccc; position:absolute}
  #social{width:348px; height:110px; background-color:#68ca68; border: 1px solid #cccccc; position:absolute; margin-left:350px}
  #translate-header{text-align:center; font-size:30px; veritcal-align:middle}
  #social-header{text-align:center; font-size:30px; veritcal-align:middle}
  
  #io-type{width:100%; height:100px; background-color:#8cd98c}
  #input-output{width:100%; height: 550px; background-color: black; margin-top:50px}
  #input{width:349px; height:549px; background-color:#c6ebc6; float:left}
  #output{width:349px; height:549px; background-color:#c6ebc6; float:right}
  #text-in{margin:5px; width: 334px; height: 534px; resize: none;}
  #text-out{margin:5px; width: 334px; height: 534px; resize: none}
  
  .io-type{width:173px; height:98px; border:1px solid #68ca68; position:absolute; margin-top:1px}
  #ttt{background-color:#7bc87b}
  #tts{margin-left:175px}
  #stt{margin-left:350px}
  #sts{margin-left:525px}
  .io-head{font-size:20px; text-align:center; vertical-align:middle}
  
  .event:hover{background-image:radial-gradient(#8cd98c, #339933)}
  
  #lan-in{width:348px; height:50px; border: 1px solid #cccccc; background-color:gray; position:absolute}
  #lan-out{width:348px; height:50px; border: 1px solid #cccccc; background-color:gray; position:absolute; margin-left:350px;}
  .langs{text-align:left; font-size:30px; margin-left:10px; margin-top:5px}
  
   #recipients{width:700px; height:70px; background-color:#8cd98c}
 </style>
</head>

<body>
 <div id="page-container">
  <div id="app">
   <div id="top-main"><div id="account"><div id="avatar"></div><h1>Malakerchowsky</h1></div><div id="settings"></div></div>
   <div id="translate-social">
    <div id="translate" class="event"><h2 id="translate-header">TRANSLATE</h2></div>
    <div id="social" class="event"><h2 id="social-header">SOCIAL</h2></div>
   </div>
   <div id="io-type">
    <div id="ttt" class="io-type event"><h2 class="io-head">Text to Text</h2></div>
    <div id="tts" class="io-type event"><h2 class="io-head">Text to Speech</h2></div>
    <div id="stt" class="io-type event"><h2 class="io-head">Speech to Text</h2></div>
    <div id="sts" class="io-type event"><h2 class="io-head">Speech to Speech</h2></div>
   </div>
   <div id="select-language">
    <div id="lan-in"><h2 class="langs">English</h2></div>
    <div id="lan-out"><h2 class="langs">Detect Language</h2></div>
   </div>
   <div id="input-output">
    <div id="input"><textarea id="text-in" placeholder="Type Here..."></textarea></div>
    <div id="output"><textarea id="text-out" readonly="readonly" placeholder="Output here..."></textarea></div>
   </div>
   <div id="recipients"></div>
   
   
  </div>
 </div>
</body>













</html>
