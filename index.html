<!DOCTYPE html>
<html>
<head>
<title>Translation App</title>
 <link rel="stylesheet" href="stylesheet.css">
 <style> div {}
  #page-container{height:1200px; width:70; padding:5px; padding-left:25%}
  #app{width:700px; height: 1000px; background-color:#c6ebc6}
  #top-main{width:700px; height:120px; background-color: #339933}
  #translate-social{width:700px; height:110px;}
  #translate{width:348px; height:110px; background-color:#57b957; border: 1px solid #cccccc; position:absolute}
  #social{width:348px; height:110px; background-color:#68ca68; border: 1px solid #cccccc; position:absolute; margin-left:350px}
  #io-type{width:100%; height:100px; background-color:#8cd98c}
  #input-output{width:100%; height: 600px; background-color: black}
  #input{width:349px; height:599px; background-color:#c6ebc6; float:left}
  #output{width:349px; height:599px; background-color:#c6ebc6; float:right}
  #recipients{width:700px; height:70px; background-color:#8cd98c}
  #text-in{margin:5px; width: 334px; height: 584px; resize: none;}
  #text-out{margin:5px; width: 334px; height: 584px; resize: none;}
  #translate-header{text-align:center; font-size:30px}
  #social-header{text-align:center; font-size:30px}
  .io-type{width:173px; height:98px; border:1px solid #68ca68; position:absolute; margin-top:1px}
  #ttt{background-color:#7bc87b}
  #tts{margin-left:175px}
  #stt{margin-left:350px}
  #sts{margin-left:525px}
  .io-head{font-size:20px}
 </style>
</head>

<body>
 <div id="page-container">
  <div id="app">
   <div id="top-main"></div>
   <div id="translate-social">
    <div id="translate"><h2 id="translate-header">TRANSLATE</h2></div>
    <div id="social"><h2 id="social-header">SOCIAL</h2></div>
   </div>
   <div id="io-type">
    <div id="ttt" class="io-type"><h2 class="io-head">Text to Text</h2></div>
    <div id="tts" class="io-type"><h2 class="io-head">Text to Speech</h2></div>
    <div id="stt" class="io-type"><h2 class="io-head">Speech to Text</h2></div>
    <div id="sts" class="io-type"><h2 class="io-head">Speech to Speech</h2></div>
   </div>
   <div id="input-output">
    <div id="input"><textarea id="text-in" placeholder="Type Here..."></textarea></div>
    <div id="output"><textarea id="text-out" placeholder="Output here..."></textarea></div>
   </div>
   <div id="recipients"></div>
   
   
  </div>
 </div>
</body>













</html>
